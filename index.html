<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴크리트(newcrete) - 아카이브</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; max-width: 800px; margin: 0 auto; padding: 20px; color: #333; }
        h1 { border-bottom: 2px solid #333; padding-bottom: 10px; }
        .product-info { background: #f9f9f9; padding: 20px; border-radius: 8px; margin-top: 20px; }
        .contact-btn { display: inline-block; background: #000; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-top: 15px; }
    </style>
</head>
<body>
    <h1>NEWCRETE</h1>
    <p>획일화된 가격이 아닌, 공간의 가치에 맞춘 커스텀 제품을 제안합니다.</p>
    
    <div class="product-info">
        <h3>상품 상세 정보</h3>
        <p>본 상품은 상담을 통해 최종 견적이 결정됩니다.</p>
        <a href="#" class="contact-btn">상담 및 견적 문의하기</a>
    </div>

</html>
