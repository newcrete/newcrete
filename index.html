<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWCRETE 아카이브</title>
    <style>
        body { font-family: -apple-system, blinkmacsystemfont, "Segoe UI", roboto, sans-serif; line-height: 1.6; max-width: 800px; margin: 0 auto; padding: 40px 20px; color: #1a1a1a; background: #fff; }
        h1 { font-size: 2.5rem; letter-spacing: -1px; margin-bottom: 10px; font-weight: 800; }
        .intro { font-size: 1.1rem; color: #666; margin-bottom: 40px; }
        .product-card { border: 1px solid #eee; padding: 0; border-radius: 12px; overflow: hidden; background: #fff; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .product-image { width: 100%; height: auto; display: block; background: #f4f4f4; }
        .content { padding: 30px; }
        h3 { margin-top: 0; font-size: 1.5rem; }
        .contact-btn { display: block; background: #fae100; color: #3c1e1e; padding: 18px; text-decoration: none; border-radius: 8px; font-weight: bold; text-align: center; font-size: 1.1rem; transition: background 0.2s; }
        .contact-btn:hover { background: #fada00; }
    </style>
</head>
<body>
    <h1>NEWCRETE</h1>
    <p class="intro">공간의 본질에 집중하는 뉴크리트만의 고유한 조형물을 선보입니다.</p>
    
    <div class="product-card">
        <img src="product1.jpg" alt="상품 이미지" class="product-image">
        <div class="content">
            <h3>Custom Artwork Collection</h3>
            <p>모든 제품은 사용자의 공간 특성과 요구 사항을 반영하여 개별 제작됩니다. 정해진 가격을 넘어선 예술적 가치를 대화를 통해 결정하십시오.</p>
            <a href="https://open.kakao.com/o/본인링크" class="contact-btn">카카오톡으로 실시간 견적 상담하기</a>
        </div>
    </div>
</body>
</html>
